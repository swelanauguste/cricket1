{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}
Update {{object.name}}
{% endblock head_title %}


{% block content %}
<div class="container">
    <div class="container text-center">
        <h1>{{object.name}}</h1>
        <hr>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-lg-4 mt-3">
            <form action=""
                method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-grid">
                    <button class="btn btn-sm btn-primary my-3" type="submit">update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
